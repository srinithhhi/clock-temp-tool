<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock & Temperature Converter</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="main-container">
    <div class="clock-container">
      <div id="date" class="date"></div>
      <div id="time" class="time"></div>
    </div>

    <div class="converter-container">
      <h2>Temperature Converter</h2>
      <input type="number" id="tempInput" placeholder="Enter temperature" />
      <div class="converter-options">
        <label><input type="radio" name="conversionType" value="CtoF" checked /> Celsius to Fahrenheit</label>
        <label><input type="radio" name="conversionType" value="FtoC" /> Fahrenheit to Celsius</label>
      </div>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
